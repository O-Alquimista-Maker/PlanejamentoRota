<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes | Planejador de Coletas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
</head>
<body>

    <div class="gerenciar-clientes-container painel">
        <div class="painel-header">
            <h2>Gerenciar Clientes</h2>
            <a href="{{ url_for('index_redirect') }}" class="action-button btn-primario">Voltar ao Calend√°rio</a>
        </div>

        <!-- Formul√°rio para Adicionar Novo Cliente -->
        <div class="form-cliente">
            <h3>Adicionar Novo Cliente</h3>
            <form action="{{ url_for('adicionar_cliente_action') }}" method="POST">
                <div class="form-grupo">
                    <label for="nome_cliente">Nome do Cliente</label>
                    <input type="text" id="nome_cliente" name="nome_cliente" required>
                </div>
                <div class="form-grupo">
                    <label for="endereco">Endere√ßo</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-grupo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <button type="submit" class="action-button btn-sucesso">Adicionar Cliente</button>
            </form>
        </div>

        <!-- Tabela de Clientes Existentes -->
        <h3>Clientes Cadastrados</h3>
        <div class="tabela-wrapper">
            <table class="tabela-clientes">
                <thead>
                    <tr>
                        <th class="col-nome">Nome</th>
                        <th class="col-endereco">Endere√ßo</th>
                        <th class="col-telefone">Telefone</th>
                        <th class="col-acoes">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <form action="{{ url_for('editar_cliente_action', id_cliente=cliente.id) }}" method="POST" id="edit-form-{{ cliente.id }}" class="form-linha-tabela">
                            <td><input type="text" name="nome_cliente" value="{{ cliente.nome_cliente }}" required></td>
                            <td><input type="text" name="endereco" value="{{ cliente.endereco or '' }}"></td>
                            <td><input type="text" name="telefone" value="{{ cliente.telefone or '' }}"></td>
                        </form>
                        
                        <td class="acoes">
                            <button type="submit" form="edit-form-{{ cliente.id }}" class="action-button btn-sucesso">Salvar</button>
                            <!-- CORRE√á√ÉO: Removido o onsubmit daqui -->
                            <form action="{{ url_for('excluir_cliente_action', id_cliente=cliente.id) }}" method="POST" class="form-excluir">
                                <button type="submit" class="action-button btn-erro">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- RODAP√â -->
    <div class="footer">
        Desenvolvido por üßô‚Äç‚ôÇÔ∏è <strong>Fabio Sena</strong> üßô‚Äç‚ôÇÔ∏è | Vers√£o 1.5'
    </div>

    <!-- SCRIPT PARA CONFIRMA√á√ÉO DE EXCLUS√ÉO -->
    <script>
        document.querySelectorAll('.form-excluir').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio imediato do formul√°rio
                
                Swal.fire({
                    title: 'Tem certeza?',
                    text: "Esta a√ß√£o n√£o pode ser desfeita!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sim, excluir!',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit(); // Se o usu√°rio confirmar, envia o formul√°rio
                    }
                });
            });
        });
    </script>

</body>
</html>
